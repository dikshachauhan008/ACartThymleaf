<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All users</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(users)}">
    <h2>Counts List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.user_name}"></td>
        </tr>
    </table>
</div>

</body>
</html>
