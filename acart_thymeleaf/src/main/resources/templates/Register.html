<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Screen</title>
</head>
<body>
    <form action="#" th:action="@{/Register}" th:object="${Register_Model}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Mail_id: <input type="text" th:field="*{mail_id}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p>Confirm Password: <input type="password" th:field="*{confirm_password}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
